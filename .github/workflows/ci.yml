name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-check:
    name: Rust ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [fmt, clippy, test, doc]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        if: matrix.check == 'fmt'
        run: cargo fmt --all --check

      - name: Run clippy
        if: matrix.check == 'clippy'
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run tests
        if: matrix.check == 'test'
        run: cargo test --workspace --verbose

      - name: Build docs
        if: matrix.check == 'doc'
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  rust-coverage:
    name: Rust Coverage
    runs-on: ubuntu-latest
    needs: rust-check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        run: cargo tarpaulin --workspace --out xml --output-dir coverage/
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/cobertura.xml
          flags: rust
          token: ${{ secrets.CODECOV_TOKEN }}

  python-check:
    name: Python ${{ matrix.check }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build Rust extension
        run: uv run maturin develop --release

      - name: Lint
        if: matrix.check == 'lint'
        run: uv run ruff check python/ tests/

      - name: Type check
        if: matrix.check == 'typecheck'
        run: uv run mypy python/

      - name: Test
        if: matrix.check == 'test'
        run: uv run pytest tests/python/ -v --cov=mkb_ai --cov-report=xml

      - name: Upload coverage
        if: matrix.check == 'test'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [rust-check, python-check]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: |
          cargo build --workspace --release
          uv sync --all-extras
          uv run maturin develop --release
      - name: Run E2E
        run: uv run pytest tests/e2e/ -v --timeout=120

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cargo audit
        run: |
          cargo install cargo-audit
          cargo audit
      - uses: astral-sh/setup-uv@v7
      - name: Pip audit
        run: |
          uv sync --all-extras
          uv run pip-audit
